{% extends "mainApp/base.html" %}
{% block content %}
<h2>Farmer Dashboard</h2>

<a href="{% url 'add_product' %}" class="btn btn-success mb-3">➕ Add New Product</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>₹{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">You have no products listed.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
