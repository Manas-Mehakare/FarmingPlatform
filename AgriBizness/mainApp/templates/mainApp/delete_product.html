{% extends "mainApp/base.html" %}
{% load i18n %}
{% block content %}
<h2>{% blocktrans %}Delete Product: {{ product.name }}{% endblocktrans %}</h2>
<p>{% trans "Are you sure you want to delete this product?" %}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a href="{% url 'farmer_dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
