{% extends "mainApp/base.html" %}
{% load i18n %}
{% block content %}
<div class="container mt-4">
    <h2>{% trans "Update Order Status" %}</h2>
    <p>{% blocktrans %}Order #{{ order.id }} - {{ order.product.name }} (Buyer: {{ order.buyer.user.username }}){% endblocktrans %}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="status" class="form-label">{% trans "New Status" %}</label>
            <select name="status" id="status" class="form-select">
                <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>{% trans "Pending" %}</option>
                <option value="shipping" {% if order.status == 'shipping' %}selected{% endif %}>{% trans "Shipping" %}</option>
                <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>{% trans "Delivered" %}</option>
                <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>{% trans "Cancelled" %}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">{% trans "Update Status" %}</button>
        <a href="{% url 'farmer_orders' %}" class="btn btn-secondary">{% trans "Back" %}</a>
    </form>
</div>
{% endblock %}
