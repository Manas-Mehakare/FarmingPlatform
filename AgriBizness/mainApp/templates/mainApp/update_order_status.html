{% extends "mainApp/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Update Order Status</h2>
    <p>Order #{{ order.id }} - {{ order.product.name }} (Buyer: {{ order.buyer.user.username }})</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="status" class="form-label">New Status</label>
            <select name="status" id="status" class="form-select">
                <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="shipping" {% if order.status == 'shipping' %}selected{% endif %}>Shipping</option>
                <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>Delivered</option>
                <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
            </select>

        </div>
        <button type="submit" class="btn btn-success">Update Status</button>
        <a href="{% url 'farmer_orders' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
