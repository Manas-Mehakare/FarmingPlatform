{% extends "mainApp/base.html" %}
{% block content %}
<h2>Edit Product: {{ product.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Product</button>
    <a href="{% url 'farmer_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
