{% extends "mainApp/base.html" %}
{% load i18n %}
{% block content %}
<h2>{% blocktrans %}Edit Product: {{ product.name }}{% endblocktrans %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Update Product" %}</button>
    <a href="{% url 'farmer_dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
